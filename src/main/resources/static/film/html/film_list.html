<!DOCTYPE html>
<html lang="en">
<head>

    <link type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/url.js"></script>

</head>
<body>

<div class="container well-lg" style="width: 80%">
    <div class="row clearfix">
        <div class="col-md-12 column">

                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" id="language" name="language" class="dropdown-toggle" data-toggle="dropdown">语言<strong class="caret"></strong></a>
                            <ul class="dropdown-menu" id="dropdown-menu_language">
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" id="releaseYear" name="releaseYear" class="dropdown-toggle" data-toggle="dropdown">发行年份<strong class="caret"></strong></a>

                                <li><a href="#" onclick="changeSelect('releaseYear','2002','2002')">2002</a></li>
                                <li><a href="#" onclick="changeSelect('releaseYear','2003','2003')">2003</a></li>
                                <li><a href="#" onclick="changeSelect('releaseYear','2004','2004')">2004</a></li>
                                <li><a href="#" onclick="changeSelect('releaseYear','2005','2005')">2005</a></li>

                                <li><a href="#" onclick="changeSelect('releaseYear','2008','2008')">2008</a></li>

                                <li><a href="#" onclick="changeSelect('releaseYear','2013','2013')">2013</a></li>
                                <li><a href="#" onclick="changeSelect('releaseYear','2014','2014')">2014</a></li>
                                <li><a href="#" onclick="changeSelect('releaseYear','2015','2015')">2016</a></li>
                                <li><a href="#" onclick="changeSelect('releaseYear','2016','2016')">2017</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" id="title" class="form-control" placeholder="影片名/描述"/>
                        </div>
                        <div class="form-group">
                            <input type="text" id="category" class="form-control" placeholder="分类名" />
                        </div>
                        <button type="submit" class="btn btn-default" onclick="search()">搜索</button>
                    </form>
                </div>

            </nav>

            <div id="film"></div>
            <div style="float: right">
                <ul id="pageination" class="pagination">
                </ul>
            </div>

        </div>
